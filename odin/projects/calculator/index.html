<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator project | The Odin project</title>
   <link rel="stylesheet" href="styles.css">
   <script type="module" src="app.js"></script>
</head>

<body>
   <form class="container">
      <div class="display">
         <div class="live-input"></div>
         <input type="text" class="number" aria-hidden="true" aria-label="Calculator display" readonly>
      </div>

      <div class="buttons">
         <div class="number-func">
            <div class="functions">
               <button class="clear">C</button>
               <button class="plus-minus">+/-</button>
               <button class="remainder">%</button>
            </div>
            <div class="numerics">
               <button class="one">1</button>
               <button class="two">2</button>
               <button class="three">3</button>
               <button class="four">4</button>
               <button class="five">5</button>
               <button class="six">6</button>
               <button class="seven">7</button>
               <button class="eight">8</button>
               <button class="nine">9</button>
               <button class="zero">0</button>
               <button class="dot">.</button>
            </div>
         </div>

         <div class="operators">
            <button class="divide">/</button>
            <button class="times">*</button>
            <button class="minus">-</button>
            <button class="plus">+</button>
            <button type="submit" class="equals">=</button>
         </div>
      </div>
   </form>
</body>

</html>
