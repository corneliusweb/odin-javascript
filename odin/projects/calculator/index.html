<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator project | The Odin project</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <form class="container">
      <div class="display">
         <div class="live-input">0</div>
         <input type="text" id="text" class="number" value="23" aria-hidden="true" aria-label="Calculator display" readonly>
      </div>

      <div class="buttons-wrapper">
         <div class="numeric-and-func-wrapper">
            <div class="func-and-numeric-btns">
               <button class="remainder">%</button>
               <button class="negation">+/-</button>
               <button class="clear">C</button>

               <!-- Numeric buttons -->
               <button class="nine">9</button>
               <button class="eight">8</button>
               <button class="seven">7</button>
               <button class="six">6</button>
               <button class="five">5</button>
               <button class="four">4</button>
               <button class="three">3</button>
               <button class="two">2</button>
               <button class="one">1</button>
               <button class="dot">.</button>
               <button class="zero">0</button>
            </div>
         </div>

         <div class="operator-btns">
            <button class="divide">/</button>
            <button class="times">*</button>
            <button class="minus">-</button>
            <button class="plus">+</button>
            <button type="submit" class="equals">=</button>
         </div>
      </div>
   </form>

   <footer>&copy; corneliusweb 2024</footer>

   <script src="app.js" defer></script>
</body>

</html>
